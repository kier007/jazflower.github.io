<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define the styles for the hollow button */
    *{
      font-family: Arial;
    }
    body {
      background: black;
    }
    #paragraph {
      color: #fff;
    }
    .hollow-button {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #fff; /* Border color */
      color: #fff; /* Text color */
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px; /* Optional: Add border-radius for rounded corners */
      transition: background-color 0.3s, color 0.3s; /* Add transition for a smooth effect */
      background-color: black; /* Background color */
    }

    /* Define styles for hover effect */
    .hollow-button:hover {
      background-color: #fff; /* Background color on hover */
      color: #000; /* Text color on hover */
    }
  </style>
  <title>Hi babi</title>
</head>
<body>

  <p id="paragraph">
    Hello babi <br>
    I'm so sorry kung di ko <br>
    afford right now magbigay <br>
    ng flowers. <br>
    <br>
    Gusto ko lang ibigay sayo <br>
    kung ano nararapat sayo. <br>
    <br>
    Soon babi, maibibigay ko <br>
    sayo mga bouquet <br>
    na magaganda. <br>
    <br>
    I'm so sorry kung ito lang <br>
    maibibigay ko ngayon. <br>
    <br>
    I love you babi.
  </p>
  <a href="flower.html" class="hollow-button">Click me po</a>

</body>
</html>
